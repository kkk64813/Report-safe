<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭成员状态管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 i {
            color: #3498db;
            background: white;
            padding: 10px;
            border-radius: 50%;
        }

        .home-btn {
            position: absolute;
            left: 30px;
            top: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: white;
            color: #2c3e50;
            transform: translateY(-2px);
        }

        .admin-btn {
            position: absolute;
            right: 30px;
            top: 30px;
            background: #e74c3c;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .announcement {
            background: #fff8e1;
            border-left: 5px solid #ffc107;
            margin: 20px 30px;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
        }

        .announcement.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .announcement h3 {
            color: #ff9800;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .member-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .member-card.safe {
            border-color: #2ecc71;
        }

        .member-card.transfer {
            border-color: #f39c12;
        }

        .member-card.medical {
            border-color: #e74c3c;
        }

        .member-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            background: #f8f9fa;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .status-select:focus {
            outline: none;
            border-color: #3498db;
        }

        .custom-status {
            display: none;
            margin-top: 10px;
        }

        .custom-status input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .save-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .save-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .status-display {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .status-display.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .status-display.safe {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-display.transfer {
            background: #fef5e7;
            color: #f39c12;
        }

        .status-display.medical {
            background: #fdeaea;
            color: #e74c3c;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            border-radius: 20px;
            overflow: hidden;
            animation: slideUp 0.4s ease;
        }

        .modal-header {
            background: linear-gradient(90deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-container {
            display: flex;
            background: #ecf0f1;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #3498db;
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .admin-action-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .admin-action-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .admin-action-btn.delete {
            background: #e74c3c;
        }

        .admin-action-btn.delete:hover {
            background: #c0392b;
        }

        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .log-time {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .log-action {
            font-weight: 600;
            color: #2c3e50;
        }

        .log-ip {
            color: #3498db;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .members-list {
            margin-top: 20px;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }

            .home-btn, .admin-btn {
                position: static;
                margin: 10px;
                width: calc(100% - 20px);
                justify-content: center;
            }

            .members-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .modal-content {
                width: 95%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="home-btn" onclick="goToHome()">
                <i class="fas fa-home"></i> 返回首页
            </button>
            
            <h1>
                <i class="fas fa-users"></i>
                家庭成员状态管理系统
            </h1>
            
            <p>实时更新和管理家庭成员的安全状态</p>
            
            <button class="admin-btn" onclick="openAdminModal()">
                <i class="fas fa-user-shield"></i> 管理员
            </button>
        </header>

        <!-- 公告区域 -->
        <div class="announcement" id="announcement">
            <h3><i class="fas fa-bullhorn"></i> 重要公告</h3>
            <p id="announcementText"></p>
        </div>

        <!-- 家庭成员卡片区域 -->
        <div class="members-grid" id="membersContainer">
            <!-- 动态生成成员卡片 -->
        </div>

        <!-- 管理员模态框 -->
        <div class="modal" id="adminModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-user-shield"></i> 管理员面板</h2>
                    <button class="close-btn" onclick="closeAdminModal()">&times;</button>
                </div>

                <div class="tab-container">
                    <button class="tab-btn active" onclick="switchTab('loginTab')">登录</button>
                    <button class="tab-btn" onclick="switchTab('manageTab')">管理成员</button>
                    <button class="tab-btn" onclick="switchTab('announcementTab')">发布公告</button>
                    <button class="tab-btn" onclick="switchTab('logsTab')">查看日志</button>
                    <button class="tab-btn" onclick="switchTab('changePasswordTab')">修改密码</button>
                </div>

                <!-- 登录标签页 -->
                <div class="tab-content active" id="loginTab">
                    <div class="form-group">
                        <label for="adminPassword"><i class="fas fa-key"></i> 管理员密码</label>
                        <input type="password" id="adminPassword" placeholder="请输入6-10位数字或英文字母">
                        <small>密码长度6-10位，仅允许数字和英文字母</small>
                    </div>
                    <button class="admin-action-btn" onclick="adminLogin()">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                </div>

                <!-- 管理成员标签页 -->
                <div class="tab-content" id="manageTab">
                    <div class="form-group">
                        <label for="newMemberName"><i class="fas fa-user-plus"></i> 新增成员名称</label>
                        <input type="text" id="newMemberName" placeholder="输入新成员姓名">
                    </div>
                    <button class="admin-action-btn" onclick="addMember()">
                        <i class="fas fa-plus"></i> 添加成员
                    </button>
                    
                    <div class="members-list" id="adminMembersList">
                        <!-- 动态生成成员列表 -->
                    </div>
                </div>

                <!-- 发布公告标签页 -->
                <div class="tab-content" id="announcementTab">
                    <div class="form-group">
                        <label for="announcementContent"><i class="fas fa-bullhorn"></i> 公告内容</label>
                        <textarea id="announcementContent" rows="4" placeholder="输入公告内容..."></textarea>
                    </div>
                    <button class="admin-action-btn" onclick="publishAnnouncement()">
                        <i class="fas fa-paper-plane"></i> 发布公告
                    </button>
                </div>

                <!-- 查看日志标签页 -->
                <div class="tab-content" id="logsTab">
                    <div class="logs-container" id="logsContainer">
                        <!-- 动态生成日志 -->
                    </div>
                </div>

                <!-- 修改密码标签页 -->
                <div class="tab-content" id="changePasswordTab">
                    <div class="form-group">
                        <label for="oldPassword"><i class="fas fa-lock"></i> 旧密码</label>
                        <input type="password" id="oldPassword" placeholder="请输入当前密码">
                    </div>
                    <div class="form-group">
                        <label for="newPassword"><i class="fas fa-lock"></i> 新密码</label>
                        <input type="password" id="newPassword" placeholder="请输入6-10位数字或英文字母">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> 确认新密码</label>
                        <input type="password" id="confirmPassword" placeholder="请再次输入新密码">
                    </div>
                    <button class="admin-action-btn" onclick="changePassword()">
                        <i class="fas fa-exchange-alt"></i> 修改密码
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Worker API 地址
        const WORKER_URL = 'https://family-status.mgjack13.workers.dev';
        let isAdmin = false;
        let members = [];

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadMembers();
            loadAnnouncement();
        });

        // 返回首页
        function goToHome() {
            window.location.href = 'index.html';
        }

        // 加载成员列表
        async function loadMembers() {
            try {
                const response = await fetch(`${WORKER_URL}/api/members`);
                if (response.ok) {
                    const data = await response.json();
                    members = data.members || [];
                    renderMembers();
                } else {
                    // 如果获取失败，使用默认成员
                    members = [
                        { id: 1, name: '张三', status: '安全' },
                        { id: 2, name: '李四', status: '安全' },
                        { id: 3, name: '王五', status: '安全' },
                        { id: 4, name: '赵六', status: '安全' }
                    ];
                    renderMembers();
                }
            } catch (error) {
                console.error('加载成员失败:', error);
                // 使用默认成员
                members = [
                    { id: 1, name: '张三', status: '安全' },
                    { id: 2, name: '李四', status: '安全' },
                    { id: 3, name: '王五', status: '安全' },
                    { id: 4, name: '赵六', status: '安全' }
                ];
                renderMembers();
            }
        }

        // 渲染成员卡片
        function renderMembers() {
            const container = document.getElementById('membersContainer');
            container.innerHTML = '';
            
            members.forEach(member => {
                const card = document.createElement('div');
                card.className = `member-card ${getStatusClass(member.status)}`;
                card.innerHTML = `
                    <div class="member-name">
                        <span>${member.name}</span>
                        <span class="status-badge">${member.status}</span>
                    </div>
                    <select class="status-select" onchange="toggleCustomStatus(this, ${member.id})">
                        <option value="安全" ${member.status === '安全' ? 'selected' : ''}>安全</option>
                        <option value="须转移" ${member.status === '须转移' ? 'selected' : ''}>须转移</option>
                        <option value="须医疗帮助" ${member.status === '须医疗帮助' ? 'selected' : ''}>须医疗帮助</option>
                        <option value="custom">自定义状态</option>
                    </select>
                    <div class="custom-status" id="customStatus-${member.id}">
                        <input type="text" placeholder="请输入自定义状态" 
                               id="customInput-${member.id}"
                               onchange="updateCustomStatus(${member.id})">
                    </div>
                    <button class="save-btn" onclick="saveStatus(${member.id})">
                        <i class="fas fa-save"></i> 保存状态
                    </button>
                    <div class="status-display ${getStatusClass(member.status)}" id="statusDisplay-${member.id}">
                        ${member.name} 当前状态: ${member.status}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 获取状态对应的CSS类
        function getStatusClass(status) {
            if (status === '安全') return 'safe';
            if (status === '须转移') return 'transfer';
            if (status === '须医疗帮助') return 'medical';
            return 'safe'; // 默认
        }

        // 切换自定义状态输入框
        function toggleCustomStatus(select, memberId) {
            const customDiv = document.getElementById(`customStatus-${memberId}`);
            if (select.value === 'custom') {
                customDiv.style.display = 'block';
            } else {
                customDiv.style.display = 'none';
                updateMemberStatus(memberId, select.value);
            }
        }

        // 更新自定义状态
        function updateCustomStatus(memberId) {
            const input = document.getElementById(`customInput-${memberId}`);
            updateMemberStatus(memberId, input.value);
        }

        // 更新成员状态（本地）
        function updateMemberStatus(memberId, status) {
            const member = members.find(m => m.id === memberId);
            if (member) {
                member.status = status;
            }
        }

        // 保存状态到服务器
        async function saveStatus(memberId) {
            const member = members.find(m => m.id === memberId);
            if (!member) return;

            try {
                const response = await fetch(`${WORKER_URL}/api/status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        memberId: memberId,
                        status: member.status
                    })
                });

                if (response.ok) {
                    // 显示状态更新提示
                    const display = document.getElementById(`statusDisplay-${memberId}`);
                    display.textContent = `${member.name} 状态已更新为: ${member.status}`;
                    display.className = `status-display show ${getStatusClass(member.status)}`;
                    
                    // 3秒后隐藏提示
                    setTimeout(() => {
                        display.classList.remove('show');
                    }, 3000);
                } else {
                    alert('保存失败，请重试');
                }
            } catch (error) {
                console.error('保存失败:', error);
                alert('保存失败，请检查网络连接');
            }
        }

        // 加载公告
        async function loadAnnouncement() {
            try {
                const response = await fetch(`${WORKER_URL}/api/announcement`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.announcement) {
                        document.getElementById('announcementText').textContent = data.announcement;
                        document.getElementById('announcement').classList.add('show');
                    }
                }
            } catch (error) {
                console.error('加载公告失败:', error);
            }
        }

        // 管理员相关功能
        function openAdminModal() {
            document.getElementById('adminModal').style.display = 'block';
            switchTab('loginTab');
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
            isAdmin = false;
        }

        function switchTab(tabId) {
            if (!isAdmin && tabId !== 'loginTab') {
                alert('请先登录管理员账户');
                return;
            }

            // 隐藏所有标签页
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // 移除所有标签按钮的active类
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // 显示选中的标签页
            document.getElementById(tabId).classList.add('active');

            // 为当前标签按钮添加active类
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.textContent.includes(tabId.replace('Tab', '').replace(/([A-Z])/g, ' $1').trim())) {
                    btn.classList.add('active');
                }
            });

            // 如果是管理成员标签页，加载成员列表
            if (tabId === 'manageTab') {
                loadAdminMembersList();
            }

            // 如果是查看日志标签页，加载日志
            if (tabId === 'logsTab') {
                loadLogs();
            }
        }

        // 管理员登录
        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            // 前端格式验证
            if (!password) {
                alert('请输入密码');
                return;
            }
            
            if (password.length < 6 || password.length > 10) {
                alert('密码长度应为6-10位');
                return;
            }
            
            if (!/^[a-zA-Z0-9]+$/.test(password)) {
                alert('密码只能包含数字和英文字母');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    isAdmin = true;
                    alert('登录成功！');
                    switchTab('manageTab');
                } else {
                    const data = await response.json();
                    alert(data.error || '登录失败，密码错误');
                }
            } catch (error) {
                console.error('登录失败:', error);
                alert('登录失败，请检查网络连接');
            }
        }

        // 加载管理成员列表
        function loadAdminMembersList() {
            const list = document.getElementById('adminMembersList');
            list.innerHTML = '';
            
            members.forEach(member => {
                const item = document.createElement('div');
                item.className = 'member-item';
                item.innerHTML = `
                    <span>${member.name} - ${member.status}</span>
                    <button class="admin-action-btn delete" onclick="deleteMember(${member.id})">
                        <i class="fas fa-trash"></i> 删除
                    </button>
                `;
                list.appendChild(item);
            });
        }

        // 添加成员
        async function addMember() {
            const name = document.getElementById('newMemberName').value.trim();
            if (!name) {
                alert('请输入成员名称');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/api/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'add',
                        name: name
                    })
                });

                if (response.ok) {
                    alert('成员添加成功');
                    document.getElementById('newMemberName').value = '';
                    loadMembers();
                    loadAdminMembersList();
                } else {
                    const data = await response.json();
                    alert(data.error || '添加失败');
                }
            } catch (error) {
                console.error('添加成员失败:', error);
                alert('添加失败，请检查网络连接');
            }
        }

        // 删除成员
        async function deleteMember(memberId) {
            if (!confirm('确定要删除此成员吗？此操作不可撤销。')) {
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/api/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'delete',
                        memberId: memberId
                    })
                });

                if (response.ok) {
                    alert('成员删除成功');
                    loadMembers();
                    loadAdminMembersList();
                } else {
                    const data = await response.json();
                    alert(data.error || '删除失败');
                }
            } catch (error) {
                console.error('删除成员失败:', error);
                alert('删除失败，请检查网络连接');
            }
        }

        // 发布公告
        async function publishAnnouncement() {
            const content = document.getElementById('announcementContent').value.trim();
            if (!content) {
                alert('请输入公告内容');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/api/announcement`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        announcement: content
                    })
                });

                if (response.ok) {
                    alert('公告发布成功');
                    document.getElementById('announcementContent').value = '';
                    loadAnnouncement();
                } else {
                    const data = await response.json();
                    alert(data.error || '发布失败');
                }
            } catch (error) {
                console.error('发布公告失败:', error);
                alert('发布失败，请检查网络连接');
            }
        }

        // 加载日志
        async function loadLogs() {
            try {
                const response = await fetch(`${WORKER_URL}/api/logs`);
                if (response.ok) {
                    const data = await response.json();
                    renderLogs(data.logs || []);
                }
            } catch (error) {
                console.error('加载日志失败:', error);
                document.getElementById('logsContainer').innerHTML = 
                    '<div class="log-item">加载日志失败</div>';
            }
        }

        // 渲染日志
        function renderLogs(logs) {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '';
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="log-item">暂无日志记录</div>';
                return;
            }
            
            logs.forEach(log => {
                const item = document.createElement('div');
                item.className = 'log-item';
                item.innerHTML = `
                    <div class="log-time">${new Date(log.timestamp).toLocaleString('zh-CN')}</div>
                    <div class="log-action">${log.action}</div>
                    <div class="log-ip">IP: ${log.ip}</div>
                `;
                container.appendChild(item);
            });
        }

        // 修改密码
        async function changePassword() {
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 验证输入
            if (!oldPassword || !newPassword || !confirmPassword) {
                alert('请填写所有密码字段');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('新密码和确认密码不一致');
                return;
            }

            if (newPassword.length < 6 || newPassword.length > 10) {
                alert('新密码长度应为6-10位');
                return;
            }

            if (!/^[a-zA-Z0-9]+$/.test(newPassword)) {
                alert('新密码只能包含数字和英文字母');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/api/admin/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        oldPassword: oldPassword,
                        newPassword: newPassword
                    })
                });

                if (response.ok) {
                    alert('密码修改成功，请使用新密码登录');
                    document.getElementById('oldPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    switchTab('loginTab');
                } else {
                    const data = await response.json();
                    alert(data.error || '密码修改失败');
                }
            } catch (error) {
                console.error('修改密码失败:', error);
                alert('修改失败，请检查网络连接');
            }
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('adminModal');
            if (event.target === modal) {
                closeAdminModal();
            }
        };
    </script>
</body>
</html>
