<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="家庭状态确认系统 - 战时低频通讯">
    <title>家庭状态确认系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 120, 255, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(0, 120, 255, 0.1);
        }
        
        .header h1 {
            font-size: 28px;
            color: #0066ff;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #e8f4ff 0%, #d1e8ff 100%);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 35px;
            font-size: 15px;
            border: 1px solid rgba(0, 120, 255, 0.2);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #00c853;
            box-shadow: 0 0 8px rgba(0, 200, 83, 0.3);
        }
        
        .status-indicator.offline {
            background: #ff4444;
            box-shadow: 0 0 8px rgba(255, 68, 68, 0.3);
        }
        
        .time-display {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            font-size: 20px;
            font-weight: 600;
            color: #0066ff;
            background: rgba(0, 120, 255, 0.05);
            padding: 5px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 120, 255, 0.2);
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            display: block;
            padding: 22px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid #e0e0e0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: #0066ff;
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .btn-alive {
            color: #ff6b35;
            border-color: #ff6b35;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8e0 100%);
        }
        
        .btn-alive:hover {
            border-color: #ff6b35;
            box-shadow: 0 12px 24px rgba(255, 107, 53, 0.2);
        }
        
        .btn-status {
            color: #0066ff;
            border-color: #0066ff;
            background: linear-gradient(135deg, #f0f7ff 0%, #e0eeff 100%);
        }
        
        .btn-status:hover {
            border-color: #0066ff;
            box-shadow: 0 12px 24px rgba(0, 102, 255, 0.2);
        }
        
        .btn-message {
            color: #8e44ad;
            border-color: #8e44ad;
            background: linear-gradient(135deg, #f8f0ff 0%, #f0e0ff 100%);
        }
        
        .btn-message:hover {
            border-color: #8e44ad;
            box-shadow: 0 12px 24px rgba(142, 68, 173, 0.2);
        }
        
        .btn small {
            display: block;
            font-size: 14px;
            font-weight: 400;
            margin-top: 8px;
            opacity: 0.8;
        }
        
        .footer {
            margin-top: 50px;
            padding-top: 25px;
            border-top: 2px solid rgba(0, 120, 255, 0.1);
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .footer a {
            color: #0066ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #ff6b35;
            text-decoration: underline;
        }
        
        .offline-notice {
            background: linear-gradient(135deg, #fff0f0 0%, #ffe0e0 100%);
            border: 2px solid #ff4444;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 25px;
            display: none;
        }
        
        .offline-notice.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        .offline-notice p {
            margin: 0;
            color: #d32f2f;
            font-weight: 500;
        }
        
        .sync-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00c853;
            margin-left: 8px;
            position: relative;
        }
        
        .sync-indicator::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 2px solid #00c853;
            animation: pulse-ring 2s infinite;
        }
        
        .sync-indicator.syncing {
            background: #ff9800;
        }
        
        .sync-indicator.syncing::after {
            border-color: #ff9800;
            animation: pulse-ring-fast 0.5s infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        
        @keyframes pulse-ring-fast {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
                border-radius: 12px;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
                padding: 15px;
            }
            
            .btn {
                padding: 18px;
                font-size: 18px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>家庭状态确认系统</h1>
            <div class="subtitle">战时低频通讯 - 仅供家庭内部使用</div>
        </div>
        
        <div class="offline-notice" id="offlineNotice">
            <p>⚠️ 当前处于离线状态。您的操作将在网络恢复后自动同步。</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="networkIndicator"></div>
                <span id="networkStatus">检查网络...</span>
            </div>
            <div class="status-item">
                <span>系统时间:</span>
                <div class="time-display" id="timeDisplay">--:--:--</div>
            </div>
            <div class="status-item">
                <span>同步状态:</span>
                <div class="sync-indicator" id="syncIndicator"></div>
            </div>
        </div>
        
        <div class="button-grid">
            <a href="checkin.html" class="btn btn-alive">
                我还活着
                <small>更新我的状态</small>
            </a>
            
            <a href="status.html" class="btn btn-status">
                查看家人状态
                <small>获取最新信息</small>
            </a>
            
            <a href="message.html" class="btn btn-message">
                查看留言
                <small>异步通讯</small>
            </a>
        </div>
        
        <div class="footer">
            <p>© 家庭通讯系统 v1.1 | 最后更新: 2024.01</p>
            <p style="margin-top: 10px;">
                <a href="settings.html">设置</a> | 
                <a href="offline.html">离线指南</a>
            </p>
            <p id="lastSyncInfo" style="margin-top: 15px; font-size: 13px; color: #888;">同步信息加载中...</p>
        </div>
    </div>

    <script>
        // (JavaScript部分与之前相同，保持不变)
        class SystemUtils {
            constructor() {
                this.lastSyncTime = localStorage.getItem('lastSyncTime');
                this.networkStatus = navigator.onLine;
                this.syncInProgress = false;
                
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
                
                window.addEventListener('online', () => this.handleNetworkChange(true));
                window.addEventListener('offline', () => this.handleNetworkChange(false));
                
                this.checkNetworkStatus();
                this.updateSyncInfo();
                
                // 每5分钟自动同步一次（网络正常时）
                setInterval(() => {
                    if (navigator.onLine && !this.syncInProgress) {
                        this.syncPendingData();
                    }
                }, 300000);
            }
            
            updateTime() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('zh-TW', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('timeDisplay').textContent = timeStr;
            }
            
            async checkNetworkStatus() {
                const indicator = document.getElementById('networkIndicator');
                const statusText = document.getElementById('networkStatus');
                const offlineNotice = document.getElementById('offlineNotice');
                
                if (navigator.onLine) {
                    try {
                        await fetch('https://cdn.jsdelivr.net/npm/@tinyhttp/status@latest/codes.json', {
                            mode: 'no-cors',
                            cache: 'no-store'
                        });
                        indicator.className = 'status-indicator';
                        statusText.textContent = '在线';
                        offlineNotice.classList.remove('show');
                        this.networkStatus = true;
                        
                        if (!this.syncInProgress) {
                            this.syncPendingData();
                        }
                    } catch (e) {
                        indicator.className = 'status-indicator offline';
                        statusText.textContent = '受限网络';
                        offlineNotice.classList.add('show');
                        this.networkStatus = false;
                    }
                } else {
                    indicator.className = 'status-indicator offline';
                    statusText.textContent = '离线';
                    offlineNotice.classList.add('show');
                    this.networkStatus = false;
                }
            }
            
            handleNetworkChange(online) {
                if (online) {
                    console.log('网络已恢复，开始同步...');
                    setTimeout(() => this.checkNetworkStatus(), 1000);
                } else {
                    console.log('网络中断');
                    this.checkNetworkStatus();
                }
            }
            
            async syncPendingData() {
                const pending = JSON.parse(localStorage.getItem('pending_requests') || '[]');
                if (pending.length === 0) return;
                
                this.syncInProgress = true;
                const syncIndicator = document.getElementById('syncIndicator');
                syncIndicator.classList.add('syncing');
                
                const successful = [];
                
                for (const request of pending) {
                    if (request.retries >= 5) continue;
                    
                    try {
                        const response = await fetch(request.endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(request.data)
                        });
                        
                        if (response.ok) {
                            successful.push(request.id);
                        } else {
                            request.retries++;
                        }
                    } catch (error) {
                        request.retries++;
                    }
                }
                
                const remaining = pending.filter(req => !successful.includes(req.id));
                localStorage.setItem('pending_requests', JSON.stringify(remaining));
                
                this.lastSyncTime = Date.now();
                localStorage.setItem('lastSyncTime', this.lastSyncTime);
                
                this.syncInProgress = false;
                syncIndicator.classList.remove('syncing');
                this.updateSyncInfo();
            }
            
            updateSyncInfo() {
                const lastSyncInfo = document.getElementById('lastSyncInfo');
                if (this.lastSyncTime) {
                    const timeDiff = Date.now() - parseInt(this.lastSyncTime);
                    const minutes = Math.floor(timeDiff / 60000);
                    
                    let timeStr;
                    if (minutes < 1) {
                        timeStr = '刚刚';
                    } else if (minutes < 60) {
                        timeStr = `${minutes} 分钟前`;
                    } else if (minutes < 1440) {
                        timeStr = `${Math.floor(minutes / 60)} 小时前`;
                    } else {
                        timeStr = `${Math.floor(minutes / 1440)} 天前`;
                    }
                    
                    lastSyncInfo.textContent = `最后同步: ${timeStr}`;
                } else {
                    lastSyncInfo.textContent = '尚未同步';
                }
            }
            
            async generateDeviceFingerprint() {
                const data = [
                    navigator.userAgent,
                    navigator.language,
                    screen.width + 'x' + screen.height,
                    new Date().getTimezoneOffset()
                ].join('|');
                
                let hash = 0;
                for (let i = 0; i < data.length; i++) {
                    hash = ((hash << 5) - hash) + data.charCodeAt(i);
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(36).substring(0, 6);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            window.system = new SystemUtils();
            
            setTimeout(() => system.checkNetworkStatus(), 500);
            setInterval(() => system.checkNetworkStatus(), 30000);
        });
    </script>
</body>
</html>
